<ion-content padding>
  <h3>Sistemas de Pedidos</h3>
  <img src="assets\imgs\tela-inicial.png" alt="logo" />

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
      <!-- //biding de evento() e atributo[], associando o meu creds em home.ts-->
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input
        [(ngModel)]="creds.senha"
        name="senha"
        type="password"
      ></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
    <!-- //click Ã© o binding de eventos, associando o meu metodo de login com o clique do botÃ£o-->
  </form>
  <button ion-button block outline>Cadastrar</button>
</ion-content>
